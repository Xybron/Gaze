<!doctype html>
<html lang="en">

<head>
    <title>Gaze - Student Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta name="author" content="Ronald Nettey">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/rstyle.css">
    <link rel="stylesheet" href="../css/gaze.css">
    <link rel="icon" href="#">
</head>

<body>
    <section class="rFullScreen gHome">
        <section class="rFullWrap">
            <section class="container rContent">
                <div class="valign-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m8">
                                <div class="card homeCard loginSide">
                                    <div class="card-content white-text">
                                        <div class="valign-wrapper">
                                            <div class="container">
                                                <h1>Hey There!</h1>
                                                <p>Welcome to Gaze</p>
                                                <div class="row">
                                                    <form class="col s12">
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <i class="material-icons prefix">account_circle</i>
                                                                <input id="icon_prefix" type="text" class="validate">
                                                                <label for="icon_prefix">Username</label>
                                                            </div>
                                                            <div class="input-field col s12">
                                                                <i class="material-icons prefix">https</i>
                                                                <input id="icon_https" type="tel" class="validate">
                                                                <label for="icon_https">Password</label>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="row btnHolder">
                                                    <div class="container">
                                                        <a class="waves-effect waves-light roundedBtn btn">Login</a>

                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col s6">
                                                        <a href="#">Forgot password?</a>
                                                    </div>
                                                    <div class="col s6" style="text-align: right">
                                                        <a href="#">Sign Up</a>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m4">
                                <div class="card darken-1 homeCard infoSect">
                                    <div class="card-content white-text">
                                        <div class="valign-wrapper">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="container logo">
                                                        <div class="logoHolder">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row message">
                                                    <div class="col s12 container">
                                                        <h4>GAze</h4>
                                                        <p>Student Information System</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

            </section>
        </section>



        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../js/materialize.min.js"></script>
        <script src="../js/gaze.js"></script>
</body>

</html>
